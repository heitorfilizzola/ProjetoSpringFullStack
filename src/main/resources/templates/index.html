<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: headDefault('Home')}"></head>
<link rel="stylesheet" th:href="@{/css/Home_Page/style.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


<body>

<header th:replace="~{fragments :: header1}"></header>

<main>
    <div class="container">
        <div id="nav_elements">
            <div id="nav_left_elements">
                <input
                        type="text"
                        class="Search_Input"
                        id="Left_Search"
                        placeholder="Pesquise suas tarefas"
                />
            </div>

            <div id="nav_right_elements">
                <a class="actions_Buttons" id="nav_ToDoButton">Fazer</a>
                <a class="actions_Buttons" id="nav_DoingButton">Fazendo</a>
                <a class="actions_Buttons" id="nav_DoneButton">Feito</a>
                <a class="actions_Buttons" id="nav_AddButton" th:href="@{/tasks/new}">+ Adicionar</a>

                <form th:action="@{/logout}" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" id="logout_button">
                        <img th:src="@{/images/Logout.svg}" alt="Logout">
                    </button>
                </form>
            </div>
        </div>

        <div id="main_container">

            <div id="Tasks_List">
                <h3 class="to_do">Fazer</h3>
                <div id="row1_Task">
                    <div class="row_Elements">
                        <span></span>
                        <span>Data de Criação</span>
                        <span>Data de Entrega</span>
                        <span>Status</span>
                    </div>
                </div>
                <div th:each="task : ${tasks}"
                     th:if="${task.statusTask == T(com.example.demo.models.StatusTask).FAZER}">
                    <div class="rows_Tasks">
                        <div class="row_Elements">
                <span>
                    <label class="container_Circle">Tarefa
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        </label>
                </span>
                            <span th:text="${task.title}"> Titulo</span>
                            <span th:text="${task.content}"> Conteudo</span>
                            <div class="task_Status">
                                <span class="actions_Buttons" id="nav_ToDoButton">Fazer</span>
                                <a class="actions_Buttons" id="edit_Task" href="/edit">
                                    <img th:src="@{/images/Edit_Vector.svg}">
                                </a>
                                <a class="actions_Buttons" id="delete_Task">
                                    <img th:src="@{/images/TrashCan_Vector.svg}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="Tasks_List">
                <h3 class="to_do" id="doing">Fazendo</h3>
                <div id="row1_Task">
                    <div class="row_Elements">
                        <span></span>
                        <span>Data de Criação</span>
                        <span>Data de Entrega</span>
                        <span>Status</span>
                    </div>
                </div>
                <div th:each="task : ${tasks}" th:if="${task.statusTask == T(com.example.demo.models.StatusTask).FAZENDO}">
                    <div class="rows_Tasks">
                        <div class="row_Elements">
                            <span>
                            <label class="container_Circle">Tarefa
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            </span>
                            <span th:text="${task.title}"> 21 - 08 - 2023</span>
                            <span th:text="${task.content}"> 29 - 09 - 2023</span>
                            <div class="task_Status">
                                <span class="actions_Buttons" id="nav_DoingButton">Fazendo</span>
                                <a class="actions_Buttons" id="edit_Task" href="/edit">
                                    <img th:src="@{/images/Edit_Vector.svg}">
                                </a>
                                <a class="actions_Buttons" id="delete_Task">
                                    <img th:src="@{/images/TrashCan_Vector.svg}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="Tasks_List">
            <h3 class="to_do" id="done">Feito</h3>
            <div id="row1_Task">
                <div class="row_Elements">
                    <span></span>
                    <span>Data de Criação</span>
                    <span>Data de Entrega</span>
                    <span>Status</span>
                </div>
            </div>
                <div class="rows_Tasks" th:each="task : ${tasks}"
                     th:if="${task.statusTask == T(com.example.demo.models.StatusTask).FEITO}">
                    <div class="row_Elements">
                <span>
                    <label class="container_Circle">Tarefa
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        </label>
                </span>
                        <span th:text="${task.title}"> 21 - 08 - 2023</span>
                        <span th:text="${task.content}"> 29 - 09 - 2023</span>
                        <div class="task_Status">
                            <span class="actions_Buttons" id="nav_DoneButton">Feito</span>
                            <a class="actions_Buttons" id="edit_Task" href="/edit">
                                <img th:src="@{/images/Edit_Vector.svg}">
                            </a>
                            <a class="actions_Buttons" id="delete_Task">
                                <img th:src="@{/images/TrashCan_Vector.svg}">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<footer th:replace="~{fragments :: footerDefault}"></footer>

<script th:src='@{/js/Home_Page/script.js}'></script>
</body>
</html>
