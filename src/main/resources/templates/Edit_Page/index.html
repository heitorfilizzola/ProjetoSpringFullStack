<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: headDefault('Edit Page')}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<link rel="stylesheet" th:href="@{/css/Edit_Page/style.css}" />

<body>
<header th:replace="~{fragments :: header1}"></header>

<main class="edit-page">
    <form class="edit-form" th:action="@{/tasks/edit}" method="post" th:object="${taskEditRequestDTO}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{idTask}">

        <h1 class="edit-title">Edite suas tarefas</h1>

        <div class="form-group">
            <label for="title" class="form-label">Título</label>
            <input type="text" id="title" th:field="*{title}" class="form-input" placeholder="Novo título de sua tarefa">
        </div>

        <div class="form-group">
            <label for="content" class="form-label">Descrição</label>
            <textarea id="content" th:field="*{content}" class="form-input" placeholder="Nova descrição da sua tarefa" style="min-height: 120px; resize: vertical;"></textarea>
        </div>

        <div class="form-group">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{statusTask}">
                <option
                        th:each="status : ${listaStatusTask}"
                        th:value="${status}"
                        th:text="${status}">
                </option>
            </select>
        </div>

        <button type="submit" class="save-btn">Salvar</button>
    </form>
</main>

<footer th:replace="~{fragments :: footerDefault}"></footer>
</body>
</html>
